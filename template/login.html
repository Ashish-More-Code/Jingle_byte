{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-12">
                <a href="/">Home</a>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-4 shadow mt-5 p-4 mx-auto">
                <h2 class="text-center">Login</h2>
                <form action="" method="POST">
                    {% csrf_token %}
                    {% if errmsg %}
                    <div class="alert alert-primary mt-5" role="alert">
                        {{errmsg}}
                    </div>
                    {% endif %}
                    <!--username-->
                    <div class="mb-3">
                        <label for="input1" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="input1" name="uname" placeholder="Enter username">
                    </div>
                    <!--password-->
                    <div class="mb-3">
                        <label for="input2" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="input2" name="upass" placeholder="Enter password">
                    </div>
                    <div class="mb-3">
                        <input type="submit" class="btn btn-danger" value="Login">
                        Not a User? <a href="/register">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="{% static 'js/bootstrap.min.js'%}"></script>
</body>
</html>
