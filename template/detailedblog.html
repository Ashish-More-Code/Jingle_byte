{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>

<body style="background-color: aliceblue;">
    <div class="container">
        <div class="row mt-5">
            <div class="col-12">
                <a href="/myblogs">Back</a>
            </div>
        </div>
        <header class="my-4 text-center">
            <h1>Your Blog</h1>
        </header>
        {% for x in data %}
        <img src="{{x.pimage.url}}" class="img-fluid w-100" alt="Responsive image" style="height: 400px;">
        <article class="post m-4">
            <h2 class="post-title display-4">{{x.title}}</h2>
            <div class="post-content mt-4">
                <p class="lead">{{x.content}}</p>
            </div>
            <div class="like-share-buttons mt-4">
                <button class="btn btn-primary mr-2"><i class="bi bi-heart-fill"></i> {{x.likecount}}</button>
                <button class="btn btn-secondary"><i class="bi bi-send-fill"></i></button>
            </div>
        </article>
        {% endfor %}


        <div class="container mt-5 mb-2">
            <h5 class="card-title">Comments</h5>
            {% for x in comments %}
            <div id="comments-section">
                <div class="card mt-3 m-2">
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted">{{x.uid.username}}</h6>
                        <p class="card-text">{{x.comment}}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
   

    <script src="{% static 'js/bootstrap.min.js'%}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
